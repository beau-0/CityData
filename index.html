<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>State and City Population Data</title>

	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="float-grid.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Anton|Marmelad|Shrikhand" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
</head>

<body>
	<header class="banner" role="banner">
		<form action="#" class="search-form" id="search" role="form">
			<fieldset role="group">
				<legend class="heading">Enter a U.S. State</legend>
				<label for="query" text="Enter State"></label>
				<input type="text" class="query-box" id="query" name="searchfield" placeholder="  Alaska" required spellcheck="true">
				<button type="submit" name="submit-button" role="button">Get Data </button>
				<span class="useText"><br>Enter a U.S. state to see its population and geographical data.<br>(Cannot search Hawaii or Rhode Island due to US Census limitations)</span>
			</fieldset>
		</form>
		<div class='error'></div>
	</header>

	<main role="main" class="results-page" >
		<div class='newState'></div>

		<section class="results-page dataBody" role="region">
		<h2 class='h2'></h2>

		<section role="region class="dataOutput">

			<section class="popData">
			<div class="usData"></div>
			<div class="stateData"></div>
			</section>

			<div class='cityPopData col-6'></div>
			<div class="map col-6" id="map"></div>
		</section>
	</section>

	</main>

	<script src="index.js"></script>
</body>

</html>
