<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>State and City Population Data</title>

	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="float-grid.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Coda|Marmelad|Oswald|Shrikhand" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
</head>

<body>
	<header class="banner" role="banner">
		<form action="#" class="search-form" id="search">
			<fieldset>
			<legend class="heading">Enter a U.S. State</legend>
			<label for="query" text="Enter State"></label>
			<input type="text" class="query-box" id="query" name="searchfield" placeholder="Alaska" required spellcheck="true">
			<button type="submit" name="submit-button">Get Data</button>
		</fieldset>
		</form>
		<div class='error'></div>
	</header>

	<main role="main" class="results-page">

		<h2 class='h2'></h2>

		<section class="dataOutput">

			<section class="popData">
			<div class="usData"></div>
			<div class="stateData"></div>
			</section>

			<div class='cityPopData'></div>
			<div class="map" id="map"></div>
		</section>

		<div class='newState'></div>
	</main>

	<script src="index.js"></script>
</body>

</html>
